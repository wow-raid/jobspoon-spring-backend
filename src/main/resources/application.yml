server:
  port: 8080

spring:
  application:
    name: jobspoon

  datasource:
    url: jdbc:mysql://${SPRING_DATABASE_HOST}:3306/${SPRING_DATABASE_NAME:aim_db}
    username: ${SPRING_DATABASE_USER:eddi}
    password: ${SPRING_DATABASE_PASSWORD:eddi@123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:eddi@123}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

kakao:
  login-url: ${KAKAO_LOGIN_URL:https://kauth.kakao.com/oauth/authorize}
  client-id: ${KAKAO_CLIENT_ID:your-local-client-id}
  redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:5173/auth/kakao/callback}
  token-request-uri: ${KAKAO_TOKEN_REQUEST_URI:https://kauth.kakao.com/oauth/token}
  user-info-request-uri: ${KAKAO_USER_INFO_REQUEST_URI:https://kapi.kakao.com/v2/user/me}

github:
  login-url: ${GITHUB_LOGIN_URL}
  client-id: ${GITHUB_CLIENT_ID}
  client-secret: ${GITHUB_CLIENT_SECRET}
  redirect-uri: ${GITHUB_REDIRECT_URL}
  token-request-uri: ${GITHUB_TOKEN_REQUEST_URL}
  user-info-request-uri: ${GITHUB_USER_INFO_REQUEST_URL}


meta:
  login-url: ${META_LOGIN_URL}
  client-id: ${META_CLIENT_ID}
  redirect-uri: ${META_REDIRECT_URI}
  token-request-uri: ${META_TOKEN_REQUEST_URI}
  user-info-request-uri: ${META_USER_INFO_REQUEST_URI}

cors:
  allow:
    origins: ${CORS_ALLOWED_ORIGINS}

frontend:
  authentication:
    origins: ${FRONTEND_AUTHENTICATION_ORIGINS}

admin:
  secret-id-key: ${ADMINISTRATOR_SECRET_KEY_ID}
  secret-password-key : ${ADMINISTRATOR_SECRET_KEY_PASSWORD}
  first-admin-email : ${ADMINISTRATOR_FIRST_USER_EMAIL}
  first-admin-nickname : ${ADMINISTRATOR_FIRST_USER_NICKNAME}
  first-admin-logintype: ${ADMINISTRATOR_FIRST_USER_LOGINTYPE}
  admin-aws-access-key : ${ADMINISTRATOR_AWS_ACCESS_KEY}
  admin-aws-secret-key : ${ADMINISTRATOR_AWS_SECRET_KEY}


logging:
  level:
    org.springframework: INFO

ebook:
  pdf:
    font-path: classpath:/fonts/NotoSansKR-Regular.ttf

current_server:
  end_interview_url: ${END_INTERVIEW_CALLBACK_URL}

aws:
  ses:
    region: ${AWS_SES_REGION:ap-northeast-2}
    access-key: ${AWS_SES_ACCESS_KEY}
    secret-key: ${AWS_SES_SECRET_KEY}
    from-email: ${AWS_SES_FROM_EMAIL}

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket:
        profile-images: jobspoon-profile-images
        report-files: jobspoon-report-files
    credentials:
      profile:
        access-key: ${PROFILE_AWS_ACCESS_KEY_ID}
        secret-key: ${PROFILE_AWS_SECRET_ACCESS_KEY}
      report:
        access-key: ${REPORT_AWS_ACCESS_KEY_ID}
        secret-key: ${REPORT_AWS_SECRET_ACCESS_KEY}

openai:
  api:
    admin-key: ${OPENAI_API_ADMIN_KEY}

fastapi:
  uri: ${FASTAPI_URI}

openai:
  api:
    admin-key: ${OPENAI_API_ADMIN_KEY}